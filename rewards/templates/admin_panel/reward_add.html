{% extends "admin_panel/base.html" %}
{% load static %}
{% block pagecontent %}
<div class="content-wrapper">
<div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Reward Form</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Reward Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Reward Name" name="rn">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Reward Type</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputEmail2" name='rtype' placeholder="Reward Type">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Reward Benifit</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputEmail2" name='rb'
                          placeholder="Reward Benifit">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Reward Points</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="exampleInputEmail2" name='points'>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Valid Date</label>
                        <div class="col-sm-9">
                          <input type="date" class="form-control" id="exampleInputEmail2" name='valid'>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button type="reset" class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</div>

{% endblock %}

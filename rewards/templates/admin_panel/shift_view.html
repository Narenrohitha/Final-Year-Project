{% extends "admin_panel/base.html" %}
{% load static %}
{% block pagecontent %}
<div class="content-wrapper">

            <div class="page-header">
              <h3 class="page-title"> Shift Tables</h3>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Shift Tables</h4>
                    <button type="button" class="btn btn-primary" onclick="location.href='/shift_add'">Add New +</button>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Shift name </th>
                            <th> Start Time</th>
                            <th> End Time </th>
                            <th> Action </th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in shift %}
                          <tr>
                            <td>{{i.shiftname}}</td>
                            <td>{{i.starttime}}</td>
                            <td>{{i.endtime}}</td>
                            <td><a class='btn btn-danger' href='shiftdelete/{{i.id}}'>Delete</a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</div>
{% endblock %}

{% extends "admin_panel/base.html" %}
{% load static %}
{% block pagecontent %}
<div class="content-wrapper">

            <div class="page-header">
              <h3 class="page-title"> Rewards Tables</h3>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Rewards Tables</h4>
                    <button type="button" class="btn btn-primary" onclick="location.href='/reward_add'">Add New +</button>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Reward Name </th>
                            <th> Reward Type</th>
                            <th> Reward Benifit </th>
                            <th> Action </th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in reward %}
                          <tr>
                            <td>{{i.rewardname}}</td>
                            <td>{{i.rewardtype}}</td>
                            <td>{{i.rewardbenifit}}</td>
                            <td><a class='btn btn-danger' href='rewarddelete/{{i.id}}'>Delete</a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</div>
{% endblock %}
